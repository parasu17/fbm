
<html>
<head>
<title>FBM Supervisor Checklist</title>

<link href="dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="dist/js/tabulator.min.js"></script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/popup.css">
<link rel="stylesheet" href="css/checklist.css">
<link rel="stylesheet" href="css/clients.css">
<link rel="stylesheet" href="css/inspectionReportsPage.css">

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/checklist.js"></script>
<script type="text/javascript" src="js/clients.js"></script>
<script type="text/javascript" src="js/inspectionReportsPage.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>


</head>


<body>

	<div class="loginPanelClass" id="loginPanelId">
		<table>
			<tr>
				<td>Login Username</td>
				<td><input type="text" id="username"></input></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password"></input></td>
			</tr>
		</table>
		<div>
			<input type="button" id="loginId" onclick="login()" value="Login"></input>
		</div>
		<div class="loginStatusClass" id="loginStatusId">
		</div>
	</div>

	<div class="pageHeaderClass" id="pageHeaderId">
		<table>
			<tr>
				<td><a id="clientsLink" title="View/Add/Edit Clients" href="#"
					onclick="clientsPage();return false;">Clients</a>
				<td><a id="inspectionLink" title="Supervisor Inspection"
					href="#" onclick="inspectionPage();return false;">Supervisor
						Inspection</a>
				<td><a id="inspectionReportsLink" title="Inspection Reports"
					href="#" onclick="inspectionReportsPage();return false;">Inspection Reports</a>
			</tr>
		</table>
	</div>

	<br>
	<br>

	<div class="fbmDataClass" id="fbmData"></div>

</body>

</html>
